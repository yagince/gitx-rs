[package]
name = "gitx"
version = "0.0.1"
authors = ["yagince <straitwalk@gmail.com>"]

[dependencies]
docopt = "0.6"
rustc-serialize = "0.3"
ansi_term = "0.7"
rustbox = "*"
regex = "*"

[[bin]]
name = "git-start"
doc = false
path = "src/git_start_main.rs"

[[bin]]
name = "git-cb"
doc = false
path = "src/git_cb_main.rs"
